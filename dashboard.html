<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard — Finanzas</title>

<link rel="manifest" href="manifest.json">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f5f5f5; }
  .container { max-width:940px; margin:0 auto; }
  header { display:flex; justify-content:space-between; align-items:center; gap:12px; }
  h1 { margin:0; font-size:20px; color:#222; }
  .stats { display:flex; gap:12px; margin-top:18px; flex-wrap:wrap; }
  .card { flex:1 1 30%; min-width:180px; background:#fff; padding:16px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); text-align:center; }
  .card h3 { margin:0; font-size:14px; color:#666; }
  .card p { font-size:20px; margin:10px 0 0; color:#111; }
  .chart-wrap { background:#fff; margin-top:18px; padding:16px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
  .controls { margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; }
  button { background:#222; color:#fff; border:none; padding:10px 12px; border-radius:8px; cursor:pointer; }
  @media (max-width:680px){ .stats{flex-direction:column} .card{min-width:unset} }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dashboard — Ingresos y Gastos</h1>
      <div>
        <button onclick="location.href='index.html'">Volver</button>
        <button onclick="logout()">Cerrar sesión</button>
      </div>
    </header>

    <div class="stats" id="stats">
      <div class="card">
        <h3>Total Ingresos</h3>
        <p id="totalIngresos">$0</p>
      </div>
      <div class="card">
        <h3>Total Gastos</h3>
        <p id="totalGastos">$0</p>
      </div>
      <div class="card">
        <h3>Balance</h3>
        <p id="balance">$0</p>
      </div>
    </div>

    <div class="chart-wrap">
      <div class="controls">
        <label>Rango: 
          <select id="range" onchange="renderFromCache()">
            <option value="12">Últimos 12 meses</option>
            <option value="6">Últimos 6 meses</option>
            <option value="3">Últimos 3 meses</option>
          </select>
        </label>
        <button onclick="refresh()">Actualizar</button>
      </div>

      <canvas id="barChart" height="120"></canvas>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
